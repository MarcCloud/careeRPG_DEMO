    <title>careeRPG</title>

            <div id="appContainer" class="container">
                <div class="row">
                    <div class="large-8 column">
                        <div id="careerTree" class="console">
                            <ul id="ranksA" class="rankList">
                                <li class="console rank">Fresher SWD</li>
                                <li class="console rank">Associate SWD</li>
                                <li class="console rank">SWD</li>
                                <li class="console rank">Sr. SWD</li>
                            </ul>
                            <ul id="ranksB" class="rankList">
                                <li class="console rank">System Analist</li>
                                <li class="console rank">Sr. System Analist</li>
                            </ul>
                        </div>
                        <div id="achievements" class="console"></div>
                    </div>
                    <div class="large-3 column">
                        <div id="profile"class="console"></div>
                        <div id="stats"class="console"></div>
                    </div>
                </div>
            </div>
